<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokedex</title>
	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Favicon -->
	<link rel="icon"
      type="image/ico"
      href="assets/icon/favicon.ico">
	<!-- FontAwesome -->
	<script src="https://use.fontawesome.com/b432f04897.js"></script>
	<!-- Fonts 
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">-->
	<!-- Materialize icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- CDN Materialize CSS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<!-- main.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<!-- Header -->
	<header id="header" class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#!" id="activate-sidenav" data-activates="mobile-demo" class="brand-logo left"><i class="material-icons">menu</i></a>
				<a href="#" data-activates="mobile-demo" class="button-collapse">Pokedex</a>
			</div>
		</nav>
	</header>
	<!-- Pokemon list-->
	<section id="pokedex" class="container">
		<h1 class="hide-on-med-and-down">Pokedex</h1>
		<div class="search nav-wrapper">
			<form id="pokeForm" action="#pokeDetails-page" method="post">
				<div class="input-field">
					<input id="input" type="search" placeholder="Search for Pokemon" required>
					<label class="label-icon" for="input"><i class="material-icons">search</i></label>
					<i class="material-icons">close</i>
					<!-- Modal Trigger -->
					<button id="search" data-target="modal1" class="waves-effect waves-light btn left" href="#modal1">Search</button>
				</div>
			</form>
			<button class="waves-effect waves-light btn right">a - z</button>
		</div>
	</section>
	<!-- Modal Structure -->
	<div id="modal1" class="modal">
		<div id="pokeData" data-role="listview" data-inset="true" class="modal-content">
			<div class="row">
				<div id="pokeName" class="col s12">
					<!-- Pokemon name and number -->
				</div>
			</div>
			<div class="row">
				<div id="pokeScript" class="col s4">
					<!-- Pokemon image -->
				</div>
				<div class="col s8">
					<div id="pokeDescription" class="col s12">
						<!-- Description -->
					</div>
				</div>
			</div>
			<div class="row pokeDetails">
				<div class="col s6">
					<ul id="pokeDetails1">
						<!-- Pokemon data -->
					</ul>
				</div>
				<div class="pokeDetails col s6">
					<ul id="pokeDetails2">
						<!-- Pokemon abilities -->
					</ul>
				</div>
				<div class="row">
					<div id="pokeDetails3" class="col s12">
						<!-- Pokemon type -->
					</div>
				</div>
			</div>		
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close"><img src="assets/icon/cross-out.png"></a>
		</div>
	</div>
	<!-- Footer -->
	<footer id="footer" class="white-text">
		<p>All content is © Nintendo, Game Freak, and The Pokémon Company.</p>
	</footer>
	<!-- Sidenav -->
	<ul id="mobile-demo" class="side-nav">
		<li><h5><a href="#!">Pokedex</a></h5><li>
		<li><div class="divider"></div></li>
		<li><a href="#!">Pokemon</a></li>
		<li><a href="#!">About</a></li>
	</ul>
				
	<!-- CDN JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- CDN Materialize JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<!-- main.js -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
